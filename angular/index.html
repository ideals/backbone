<!doctype html>
<html ng-app = "app">
  <head>
	  <meta charset="utf-8">
    <title> AngularJS — Тестирование JS-фреймворков</title>
    <link rel="stylesheet" href="/_assets/bootstrap/css/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="angular-ui-router.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

  	<div ng-controller="mainMenu as mm">

      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="main-menu">
            <ul class="nav navbar-nav">
              <li ng-repeat="itemMenu in mm.listMenu" ui-sref-active="active">
                <a ui-sref="mainState({url:itemMenu.url})">{{itemMenu.name}} </a>
              </li>
            </ul>

          </div>
        </div>
      </nav>

    <div ui-view></div>


  </body>
</html>
