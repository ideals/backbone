<!doctype html>
<html ng-app = "app">
  <head>
    <meta charset="utf-8">
    <title> AngularJS — Тестирование JS-фреймворков</title>
    <link rel="stylesheet" href="/_assets/bootstrap/css/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../_assets/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../_assets/bootstrap/js/bootstrap.min.js"></script>

  </head>
  <body>

  	<div ng-controller="mainMenu as mm">

      <nav class="navbar navbar-default">
          <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="">AngularJS</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="main-menu">
                  <ul class="nav navbar-nav">
                    <li ng-repeat="itemMenu in mm.listMenu" ui-sref-active="active">
                      <a ui-sref="mainState({url:itemMenu.url})">{{itemMenu.name}} </a>
                    </li>
                  </ul>
              </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
      </nav>

    <div ui-view></div>

  </body>
</html>
